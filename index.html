<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUI Lab</title>
    <script src="https://cdn.jsdelivr.net/npm/tenoxui"></script>
  </head>
  <body>
    <div class="box-100px -bg-red"></div>
    <div class="d-flex space-x-12">
      <div class="box-20px bg-red"></div>
      <div class="box-20px bg-red"></div>
      <div class="box-20px bg-red"></div>
    </div>
    <script>
      defineProps({ d: "display" });
      tenoxui();
      makeStyles({
        ".-bg-red": "bg-yellow",
        ".space-x-12 > * + *": "ml-3rem",
        ".space-y-12 > * + *": "mt-1rem",
      });
    </script>
  </body>
</html>
